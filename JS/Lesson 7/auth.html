<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather Website</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-toggle">
        <button class="toggle-btn active" id="signin-toggle">Sign In</button>
        <button class="toggle-btn" id="signup-toggle">Sign Up</button>
    </div>
    
    <div class="form-container">
        <!-- Sign In Form -->
        <form class="form signin-form" id="signin-form">
            <h2>Welcome Back</h2>
            
            <div class="input-group">
                <input type="email" id="signin-email" placeholder=" " required>
                <label for="signin-email">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="signin-password" placeholder=" " required>
                <label for="signin-password">Password</label>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="submit-btn" id="signin-btn">Sign In</button>
            
        </form>
        
        <!-- Sign Up Form -->
        <form class="form signup-form" id="signup-form">
            <h2>Create Account</h2>
            
            <div class="input-group">
                <input type="text" id="signup-name" placeholder=" " required>
                <label for="signup-name">Full Name</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="signup-email" placeholder=" " required>
                <label for="signup-email">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="signup-password" placeholder=" " required>
                <label for="signup-password">Password</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="signup-confirm-password" placeholder=" " required>
                <label for="signup-confirm-password">Confirm Password</label>
            </div>
            
            <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
            
        </form>
    </div>
</div>
</body>
</html>
