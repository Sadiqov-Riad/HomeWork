<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">140</div>
        <div class="calc-buttons">
            <a href="#" class="special_buttons">←</a>
            <a href="#" class="special_buttons">C</a>
            <a href="#" class="special_buttons">%</a>
            <a href="#" class="process_buttons">÷</a>
            <a href="#" class="num_buttons">7</a>
            <a href="#" class="num_buttons">8</a>
            <a href="#" class="num_buttons">9</a>
            <a href="#" class="process_buttons">×</a>
            <a href="#" class="num_buttons">4</a>
            <a href="#" class="num_buttons">5</a>
            <a href="#" class="num_buttons">6</a>
            <a href="#" class="process_buttons">-</a>
            <a href="#" class="num_buttons">1</a>
            <a href="#" class="num_buttons">2</a>
            <a href="#" class="num_buttons">3</a>
            <a href="#" class="process_buttons">+</a>
            <a href="#" class="special_buttons">π</a>
            <a href="#" class="num_buttons">0</a>
            <a href="#" class="special_buttons">,</a>
            <a href="#" class="equal">=</a>
        </div>
    </div>
</body>
</html>
